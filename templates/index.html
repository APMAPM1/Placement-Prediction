<!DOCTYPE html>
<html>
<head>
    <title>Placement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Placement Prediction</h1>
    <form method="POST" action="/predict">
        <label>CGPA:</label><input type="number" step="0.1" name="CGPA" required><br>
        <label>Internships:</label><input type="number" name="Internships" required><br>
        <label>Projects:</label><input type="number" name="Projects" required><br>
        <label>Workshops/Certifications:</label><input type="number" name="Workshops/Certifications" required><br>
        <label>Aptitude Test Score:</label><input type="number" name="AptitudeTestScore" required><br>
        <label>Soft Skills Rating:</label><input type="number" step="0.1" name="SoftSkillsRating" required><br>
        <label>Extracurricular Activities:</label><input type="number" name="ExtracurricularActivities" required><br>
        <label>Placement Training:</label><input type="number" name="PlacementTraining" required><br>
        <label>SSC Marks:</label><input type="number" name="SSC_Marks" required><br>
        <label>HSC Marks:</label><input type="number" name="HSC_Marks" required><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
